<div class="group-container" *ngIf="!isUserCreation || (isUserCreation && !userCreated)">
  <h3 *ngIf="isUserCreation">Set User Details</h3>
  <p *ngIf="isUserCreation">You can change these later.</p>
  <h3 *ngIf="!isUserCreation">Settings</h3>
    <ul>
      <li *ngFor="let key of SETTINGSKEYS['single']">
        <div class="row">
          <br>
            <!-- capitalize the text and add space in Payment Link -->
            <label style="text-transform: capitalize;">{{key.match(new RegExp('.[^A-Z]+(?=[A-Z]|$)','g').reduce( (a,b) => return a.concat(" ", b);))}}</label>
            <br>
            <input style="margin-left: 15px;"[(ngModel)]="singlePropertySettings[key]" (keyup.enter)="updateSingleProperty(key)">
          <button *ngIf="!isUserCreation" (click)="updateSingleProperty(key)">Update</button>
        </div>
      </li>
      <!-- TODO: no hacky here -->
      <div style="margin-left: -15px;">Note that the payment link requires a full URL (including the <code>https://</code>). If you specify an invalid link, it won't work.</div>
    </ul>
    <button *ngIf="isUserCreation" (click)="updateAllProperties()">Continue</button>
</div>
