<div class="group-container">
  <h3>Groups</h3>
    <ul *ngFor="let group of filterGroups()">
      <li>
      	<app-group-view [group]="group"></app-group-view>
      </li>
    </ul>
  <button (click)="addGroup()">New Group</button>
  <!-- Group adder. -->
  <div *ngIf="showAddGroup">
  	Create a name for your new group:<br>
  	<input [(ngModel)]="newGroup.name">
  	<!-- Put searchy thing here. -->
  	<button (click)="saveNewGroup()">Save</button>
  </div>
</div>
