<div>
  <form>
<!--      <input type="checkbox" [(ngModel)]="item.checked" name="item-checked" (blur)="save()" (keyup.enter)="save()">
 -->      
    <span *ngIf="item.checked" (click)="toggleChecked()">
      <i class='fa fa-check-square-o' aria-hidden='true'></i>
    </span>
    <span *ngIf="!item.checked" (click)="toggleChecked()">
      <i class="fa fa-square-o" aria-hidden="true"></i>
    </span>
    <input type="text" [(ngModel)]="item.name" name="item-name" placeholder="Item Name" (blur)="save() "(keyup.enter)="save()">
    <label>$</label> <input class="price" type="number" min="0" step="0.01" [(ngModel)]="item.price" name="item-price" placeholder="0" (blur)="save()" (keyup)="item.formatPrice()" (keyup.enter)="save()">       
    <i class="handle fa fa-bars" aria-hidden="true"></i>
  </form>
</div>
